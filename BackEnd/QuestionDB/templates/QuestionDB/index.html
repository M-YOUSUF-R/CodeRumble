<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Entry</title>
</head>
<body>
    <h2>Patient Entry Form</h2>
    <form method="post" action="{% url 'insert-data' %}">
        {% csrf_token %}
        <label for="category">category:</label>
        <input type="category" name="category" required>
        <br>
        <label for="title">question title:</label>
        <input type="text" name="title" required>
        <br>
        <label for="question">question description:</label>
        <textarea name="question" id=""></textarea>
        <br>
        <label for="testcase">question testcases:</label>
        <textarea name="testcase" id=""></textarea>
        <br>
        <label for="answer">testcases answers:</label>
        <textarea name="answer" id=""></textarea>
        <br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
